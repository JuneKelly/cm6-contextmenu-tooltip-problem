<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMirror 6</title>
  </head>
  <body style="max-width: 600px">
    <h1>CodeMirror 6</h1>
    <div id="editor" style="border: 1px solid #ddd"></div>
    <p>
        Right-click on the editor to show a tooltip message.
    </p>
    <p>
        In firefox, the message will show on every click,
        while in chrome, the first right-click does not show the message.
    </p>
    <p>
        Note also, in chrome, if your right-click on a blank line,
        the message shows every time.
    </p>
    <script src="index.js"></script>
  </body>
</html>
